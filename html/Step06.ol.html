<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06.ol.html</title>
    <style>
        .my-ol{
            list-style-type:lower-alpha;
        }

        .aaa{
            list-style-type:disc;
        }
    </style>
</head>
<body>
    <h1>순서 있는 목록(ordered list) ol 요소</h1>

    <h2>공부할 순서입니다.</h2>
    <ol>
    <li>html</li>
    <li>css</li>
    <li>javascript</li>
</ol>

<h2>공부할 순서입니다.</h2>
<ol class="my-ol" aaa bbb > <!-- class는 띄어쓰기로 여러 class를 줄 수 있음--> 
                            <!-- 선택자의 구체성이 같다면, 나중에 정의된 css가 먼저 정의된 css를 오버라이딩 하게 된다.-->
                            <!-- 구체적으로 정의가 되었다면, 무조건 구체적 정의가 적요된다.-->
    <li>html</li>
    <li>css</li>
    <li>javascript</li>
</ol>
</body>
</html>
