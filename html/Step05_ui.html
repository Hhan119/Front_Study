<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_ui.html</title>
    <style>
    .my-ul{
        margin: 0;
        padding: 0;
        list-style-type: none;              /* 글머리 기호 없애주는 옵션*/
    }
    .my-ul > li{
        display: inline;                    /* inline 요소 적용*/
    }
    .my-link > li{
        list-style-type:circle;              /* 글머리 변경 옵션*/
        
    }
    </style>

</head>
<body>
    <h1>순서 없는 목록(unordered list) ui 요소</h1>

    <h2>친구 목록입니다.</h2>
    <ul>
        <li>첼시</li>
        <li>호랑이</li>
        <li>늑대</li>
    </ul>

    <h2>친구 목록입니다.(ui의 스타일 변경)</h2>
    <ul class="my-ul">                      <!-- li를 class 묶음-->
        <li>첼시</li>                       <!-- li는 글머리 기호-->
        <li>호랑이</li>
        <li>늑대</li>
    </ul>

    <h2>바로 가기 목록입니다.</h2>
    <ul class="my-link">
        <li><a href="https://daum.net">daum</a></li>
        <li><a href="https://naver.com">naver</a></li>
        <li><a href="https://gmarket.co.kr">gmarket</a></li>
    </ul>

    <button onclick="alert('Hello로 돌아갑니다.');">  <a href="hello.html">클릭</button>   
</body>
</html>
