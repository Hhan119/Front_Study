<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step08_table.html</title>
    <style>
        .collapse{
            border-collapse: collapse;    /*separate : 표(table)의 테두리와 셀(td)의 테두리 사이에 간격을 둔다.
                                            collapse : 표(table)의 테두리와 셀(td)의 테두리 사이의 간격을 없앤다. 겹치는 부분은 한 줄로 나타낸다.
                                             initial : 기본값으로 설정한다.
                                             inherit : 부모 요소의 속성값을 상속받는다. */

        }
    </style>
</head>
<body>
    <h1>표(table) 형식으로 정보를 출력하기.</h1>
    
        <table>
        <tr>                                <!-- Table Row-->
            <th>순위</th>                    <!-- Table header 굵은 글씨로 나옴-->
            <th>팀이름</th>
            <th>국적</th>
        </tr>
        <tr>
            <td>1</td>                       <!-- Table Data 보통 글씨로 나옴-->
            <td>첼시</td>
            <td>잉글랜드</td>
        </tr>
        <tr>
            <td>2</td>
            <td>바르셀로나</td>
            <td>스페인</td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <th>순위</th>                    <!-- 헤드라인 굵은 글씨로 나옴-->
            <th>팀이름</th>
            <th>국적</th>
        </tr>
        <tr>
            <td>1</td>                       <!-- 보통 글씨로 나옴-->
            <td>첼시</td>
            <td>잉글랜드</td>
        </tr>
        <tr>
            <td>2</td>
            <td>바르셀로나</td>
            <td>스페인</td>
        </tr>
    </table>

    <table border="1" class="collapse">
        <tr>
            <th>순위</th>                    <!-- 헤드라인 굵은 글씨로 나옴-->
            <th>팀이름</th>
            <th>국적</th>
        </tr>
        <tr>
            <td>1</td>                       <!-- 보통 글씨로 나옴-->
            <td>첼시</td>
            <td>잉글랜드</td>
        </tr>
        <tr>
            <td>2</td>
            <td>바르셀로나</td>
            <td>스페인</td>
        </tr>
    </table>
    
</body>
</html>
