<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step_07.dl.html</title>
    <style>
        /* 가운데로 정렬되는 width가 고정된 Container를 만들기 위해서는
           width가 결정이 되어야 하고, 좌우 margin이 auto로 하면 된다.*/
        .container{
            width: 758px;
            margin-left: auto;
            margin-right: auto;
            background-color: antiquewhite;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>정의형 목록 (definition list) dl 요소</h1>
        <dl>
            <dt>제목</dt>
            <dd>자세한 내용..</dd>

            <dt>HTML</dt>
            <dd>Hyper Text Markup Language</dd>

            <dt>css</dt>
            <dd>Design 요소를 결정한다.</dd>

            <dt>javascript</dt>
            <dd>language 요소를 담당한다.</dd>

        </dl>
    </div>
    
</body>
</html>
