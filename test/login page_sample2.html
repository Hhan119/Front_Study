<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="login page_smaple2.css">
    <!--<script src="login page_sample2.js"></script>-->
</head>

<body>
    <div>
        <div class="panel shadow1" align="center">
            <form action="login-form">
                <div class="panel-icon">
                    <button type="button" class="btn btn-primary" id="sign_up">Signup</button>
                    <button type="button" class="btn btn-default" id="login">Login</button>
                </div>
            <h1 class="animated fadeInUp animate1" id="title-login">Welcome Back</h1>
            <h1 class="animated fadeInUp animate1" id="title-signup" hidden>Welcome</h1>

            <fieldset class="login-fieldest">
                <table>
                <tr>
                <td><label for="아이디">아이디</label></td>
                <td><input type="text" class="login-filedest" name="id" value="" > </td>
                </tr>
                
                <tr>
                <td><label for="비밀번호">비밀번호</label></td>
                <td><input type="password" class="login-filedest" name="pwd" value="" > </td>
                </tr>
                
            </table>
            </fieldset>

            <fieldset class="signup-fieldest" hidden>
                <table>
                <tr>
                <td><label for="email">이메일</label></td>
                <td><input type="id" class="signup-filedest" name="email" value="" > </td>
                </tr>
                
                <tr>
                <td>
                <td><label for="비밀번호">비밀번호</label></td>
                <td></td><input type="password" class="signup-filedest" name="password" value="" > </td>
                </tr>
                </table>  
            </fieldset>
            <input type="submit" id="login-form-submit" class="login-filedest" value="Login">
            <input type="submit" id="signup-form-submit" class="signup-filedest" value="Sign up" hidden>
            <br>
            <p><a id="lost-password-link" href="" class="animated fadeIn animate5">I forgot my  login or password (!)</a></p>

            <input type="text" id="inputText">
            <button onmouseover="send()">전송</button>
            <h2>입력한 계정 정보를 확인해주세요.</h2>
            <p id="info2">xxx</p>
            </div>  

            </form> 

   
    </div>
    <script>ㅣ

        
        let info = ()=>{ document.querySelector("#inputText").value;
        document.querySelector("#info2").innerText=info;
    }

    </script>   
    
</body>
</html>
