    // 1. 문자열의 내용 비교

    let isBigger = myNum > 50; // true

    // 3. 숫자가 같은지 다른지 비교
    let yourNum = 200;
    let isNumEqual1 = yourNum == 100; // false
    let isNumDiff = yourNum == 200; // true
