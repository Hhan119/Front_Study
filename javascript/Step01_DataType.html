<html lang="en">
<head>

<body>
    <h1>javascript data type</h1>
    <p>
        <strong>number</strong> type과 <strong>string</strong> type
    </p>
    <script>
        /* javascript 영역
            페이지가 로딩되는 시점에 웹 브라우저가 최초 1번 해석해서
            동작할 것은 바로 동작하고 기억할 것들은 기억해 놓는다.

            
            data 를 저장할수 있는 이름 지어진 기억 공간을 변수라고 한다.
            변수를 만들때는 let 이라는 예약어를 이용해서 만든다.

            let 식별자(변수명) = 대입할값 ;

            var:중복선언가능
            let:중복선언불가, 재할당 가능
            const:중복선언불가, 재할당 불가능
        */

       
        alert("hi");

        let num1=10;        /* let은 최조의 변수 등록 값*/
        let num2=20;

        let myName="첼시";
        let yourName='레알마드리드';
        let ourName=`맨체스터시티`;

        

        /* backtic을 이용하면 여러중의 문자열을 편리하게 작성할 수 있다.*/
        let str1=`
            하나
            둘
            세엣
        `
    </script>
