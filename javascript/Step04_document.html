<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_document.html</title>
    <style>

    </style>
</head>
<body>
    <!--
        요소에 직접 적용할 css를 style 속성을 이용해서 작성이 가능하다.
        - css를 적용할 요소에 직접 작성하는 것이기 떄문에 선택자(selector)가 없어도 된다.
        - 세미콜론(;)으로 구분햇 css 속성명 : 적용할 값과 같은 형식으로 작성하면 된다.
        - <style> 요소에 작성한 css보다 우선시 된다.
        - javascript 로 직접 제어할수도 있다.
        - inline css 라고 부른다.
    -->
    <h1 style="color: white; background-color: blue;">document object 사용하기</h1>
    <p style="color: blue" id="one">p1</p>
    <p id="two" class="my-class">p2</p>
    <p id="three" class="my-class">p3</p>
    <button id="myBtn">선택</button>
    <button id="changeBtn">변경</button>
    <button id="changeColor">p2의 색상 변경</button>
    <script>
        document.querySelector("#myBtn").addEventListener("click", ()=>{
            console.log("버튼을 눌렀네요")

        });

        //변경 버튼을 눌렀을때 h1요소의 innertext를 "h1 요소가 변경되었습니다." 변경 하기.
        document.querySelector("#changeBtn").addEventListener("click", ()=>{
            document.querySelector("h1").innerText="h1 요소가 변경되었습니다";
            document.querySelector("#two").style.color="red";
            document.querySelector("#three").style.color="white";
            document.querySelector("#three").style.backgroundColor="blue"; // 적용할 css 속성명을 camel case로 작성필요
        });


        // p2의 색상 변경 버튼을 눌렀을 떄 p2 요소가 글자색과 배경색을 원하는 색상으로 변경하기
        document.querySelector("#changeColor").addEventListener("click", ()=>{
            document.querySelector("#two").style.color="white";
            document.querySelector("#two").style.backgroundColor="blue";
        })

    </script>
</body>
</html>
