<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_document5.html</title>
</head>
<body>
    <p class="comment">p1</p>
    <p class="comment">p2</p>
    <p class="comment">p3</p>
    <p class="comment">p4</p>
    <p class="comment">p5</p>
    <button id="changeBtn">버튼</button>


    <script>
        //페이지 로딩 시점에 실행된다.
        document.querySelector("#changeBtn").addEventListener("click", ()=>{
        document.querySelectorAll(".comment").forEach((item)=>{   // item은 p의 참조값이다.
            item.style.color="blue";
        });
    });

        let nums=[10,20,30,40,50];
        let names=["첼시","아스널","맨시티","레알","리버풀"];
        
        // 배열의 내장 함수 forEach()를 호출하면서 함수를 전달하면, 
        // 1. 해당 하무는 배열에 저장된 아이템의 갯수만큼 호출됨
        // 2. 전달한 함수의 매개변수에는 배열에 저장된 item이 전달된다.

        nums.forEach((item)=>{              
            console.log(item);    
        });

        names.forEach((item)=>{
            console.log(item);

        });
    </script>
    
</body>
</html>
