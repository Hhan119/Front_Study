<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_Interval.html</title>
</head>
<body>
    <h1> 특정 시간을 주기로 어떤 작업을 반복하기</h1>
    <p id="one">0</p>
    <button id="startBtn">시작</button>
    <button id="cancleBtn">취소</button>
    <script>
        // 페이지 로딩 시점에 coutn 변수 만들어서 초기값 대입
        let count = 0;
        // Interval의 아이디를 담을 변수를 미리 만들어 준다.
        let IntervalId;
        let isRunning = false;
            return; // 함수 여기서 끝내자
            // 시작버튼을 눌렀을 때 실행할 함수 등록
        document.querySelector("#startBtn").addEventListener("click", ()=>{
                // 1초 주기로 호출되는 함수 등록
            intervalId= setInterval(()=>{
                count++;
                document.querySelector("#one").innerText=count;
            }, 1000);
        });

        document.querySelector("#cancleBtn").addEventListener("click", ()=>{
            clearInterval(intervalId);
        })
    </script>
</body>
</html>
