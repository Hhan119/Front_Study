<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_DataType13.html</title>
</head>
<body>
    <h1>배열 array 활용</h1>
    <p>
        배열은 object이기도 하고,
        특정 키 값으로 저장된 어떤 기본값이 존재한다.
    </p>
    <input type="text" id="inputName" placeholder="이름입력...">
    <button id="addBtn">추가</button>
    <button id="addBtn2">추가2</button>

    <script>
        let nums=[10,20,30,40,50];
        let names=["첼시","레알","맨시티","토트넘"];

        // 배열의 크기 참조
        // let size = num.length;
        // 배열에 아이템 추가
        nums.push(26);
        // 배열의 특정 인덱스 삭제 (2번 인덱스로부터 1개삭제)
        nums.splice(2, 1);
        // 배열에 저장된 모든 아이템을 순서대로 함수의 매개변수에 전달받기
        nums.forEach(function(item){
            console.log(item);
        });
        
        // 위의 input 요소에 이름을 입력하고 추가 버튼을 누르면 입력한 이름이 names 배열에 push 되도록 프로그래밍 해보세요.
        // ()=>{}는 기호로 해석하면 된다.
        document.querySelector("#addBtn").addEventListener("click", ()=>{
            let name = document.querySelector("#inputName").value;
            names.push(name);
        });


        document.querySelector("#addBtn2").addEventListener("click", ()=>{    
            names.push(document.querySelector("#inputName").value);   
        });




    </script>

</body>
</html>
