<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_document3</title>
    <style>
        /* 클래스명이 box인 요소에 적용할 css*/
        .box{
            width: 100px;
            height: 100px;
            border: 3px solid red;
            background-color: blue;
            color: antiquewhite;
            /*margin-left: 100px;*/
            transition: all 5s linear;            /*움직이는 대상의 속도를 제어할 수 있는 속성*/
            cursor: pointer;
            
        }
    </style>
</head>
<body>
    <div class="box">Click me!</div>
    <script>
        document.querySelector(".box").addEventListener("click", function(){
            document.querySelector(".box").style.width="300px";
            document.querySelector(".box").style.height="300px";
            document.querySelector(".box").style.marginLeft="300px";
        });
        
    </script>
    
</body>
</html>
