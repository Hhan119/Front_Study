<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_Example.html</title>
    <style>
        /* 선택자(
            css속성1 : 적용할 값1;
        )*/
        body{
            background-color: black;
        }
        p{
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <input type="text" id="inputText"></input>
    <button onclick="send()">전송</button>    <!-- onclick은 global 영역에서만 작동됨-->
    <button id="sendBtn">전송2</button>
    <p id="result">xxx</p>

    <script>
        // .addEventListener(event, callback 함수), global 영역에 함수가 없어도 동작된다.
        // 아래와 같은 코드를 많이 사용한다.
        document.querySelector("#sendBtn").addEventListener("click", ()=>{  
            
            // 1. input 요소에 입력한 value 값을 읽어와서 변수에 담는다. 
            let msg = document.querySelector("#inputText").value;

            // 2. 변수에 담긴 문자열을 p 요소의 innerText로 넣어준다.
            document.querySelector("#result").innerText=msg; 
        });


        //전송 버튼을 누르면 호출되는 함수
       function send(){  // global 영역에 함수가 생성되어 있어야 동작한다.

            // 1. input 요소에 입력한 value 값을 읽어와서 변수에 담는다.
            let msg = document.querySelector("#inputText").value;

            // 2. 변수에 담긴 문자열을 p 요소의 innerText로 넣어준다.
            document.querySelector("#result").innerText=msg;
    
        // document.querySelector
        // let document = {querySelector : function(){}, ...}
}
    
   
 


    </script>
</body>
</html>
