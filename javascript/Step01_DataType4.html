<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_datatype04.html</title>
</head>
<body>
    <script>
        /*
            여러개의 데이터를 하나의 묶음으로 관리하고자 할 때 사용하는 데이터 type은 plain object이다.
            object에서 관리하는 데이터는 순서가 없는 데이터이다.
            그렇지만 만일 순서가 중요한 데이터 여러개를 순서대로 하나의 묶음으로 관리하고자 한다면,
            []로 opbect를 만들면 된다.
        */

            // 내가 가장 종하는 음식 순서

            // 소고기, 치즈, 햄버거, 곰탕, 스프

        let foods=["소고기", "치즈", "햄버거", "곰탕", "스프"];


        // 배열의 특정 인덱스에 저장된 item을 변수에 담기
        let a=foods[0];
        let b=foods[1];

        // 배열의 특성 인덱스에 저장된 item을 수정하기

        foods[0]="자장면";
        foods[1]="짬뽕";

    </script>
    
</body>
</html>
