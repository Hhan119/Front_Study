<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_document2.html</title>
    <style>
        /* 클래스명이 box인 요소에 적용할 css*/
        .box{
            width: 300px;
            height: 300px;
            border: 5px solid red;
            background-color: blue;
            color: antiquewhite;
            /*margin-left: 100px;*/
            transition: margin-left 5s linear;            /*움직이는 대상의 속도를 제어할 수 있는 속성*/
        }
    </style>
</head>
<body>
    <button id="moveBtn">움직이기</button>
    <div class="box">박스
        <fieldset></fieldset>
    </div>
    <script>
        
        document.querySelector("#moveBtn").addEventListener("click", function(){    // id는 "#???"로 작성
            document.querySelector(".box").style.marginLeft='300px';                // class는 ".box"로 작성
            });
            
        
    </script>
</body>
</html>
